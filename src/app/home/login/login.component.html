<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mt-3">
      <div class="container-gift">
        <iframe
          class="embed-responsive-item"
          src="assets/hr.gif"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="col-md-6 mt-3">
      <div class="form-container">
        <div class="form-header">
          <h1>User Login</h1>
        </div>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="proceedLogin()"
          class="login-form"
        >
          <div class="form-group">
            <label for="userName">Name</label>
            <input
              type="text"
              formControlName="userName"
              placeholder="Enter Your Name"
            />
            <div
              *ngIf="
                loginForm.get('userName')?.hasError('required') &&
                loginForm.get('userName')?.touched
              "
            >
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              formControlName="password"
              placeholder="Enter Your Password"
            />
            <div
              *ngIf="
                loginForm.get('password')?.hasError('required') &&
                loginForm.get('password')?.touched
              "
            >
              Password is required.
            </div>
            <div
              *ngIf="
                loginForm.get('password')?.hasError('pattern') &&
                loginForm.get('password')?.touched
              "
            >
              Password must contain at least 8 characters, including one
              uppercase letter, one lowercase letter, one number, and one
              special character.
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Login</button>
            <a routerLink="/register" class="btn btn-info">New User?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
