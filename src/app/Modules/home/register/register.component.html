<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <fa-icon
            [icon]="faXIcon"
            class="d-flex justify-content-end icon-x"
            (click)="onClose()"
          ></fa-icon>
          <div class="panel-heading">
            <h4 class="pt-3 font-weight-bold">Sign Up</h4>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['firstName'].dirty &&
                    signUpForm.hasError('required', 'firstName')
                  "
                >
                <fa-icon [icon]="faUserIcon" class="icon"></fa-icon>
                  <input
                    formControlName="firstName"
                    type="text"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['firstName'].dirty &&
                  signUpForm.hasError('required', 'firstName')
                "
                class="text-danger"
                >*First Name is required*</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['lastName'].dirty &&
                    signUpForm.hasError('required', 'lastName')
                  "
                >
                <fa-icon [icon]="faUserIcon" class="icon"></fa-icon>
                  <input
                    formControlName="lastName"
                    type="text"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['lastName'].dirty &&
                  signUpForm.hasError('required', 'lastName')
                "
                class="text-danger"
                >*Last Name is required*</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['userName'].dirty &&
                    signUpForm.hasError('required', 'userName')
                  "
                >
                <fa-icon [icon]="faUserIcon" class="icon"></fa-icon>
                  <input
                    formControlName="userName"
                    type="text"
                    placeholder="User Name"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['userName'].dirty &&
                  signUpForm.hasError('required', 'userName')
                "
                class="text-danger"
                >*Username is required*</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['email'].dirty &&
                    signUpForm.hasError('required', 'email')
                  "
                >
                <fa-icon [icon]="faUserIcon" class="icon"></fa-icon>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['email'].dirty &&
                  signUpForm.hasError('required', 'email')
                "
                class="text-danger"
                >*Email is required*</small
              >
              <div class="form-group pt-3">
                <div
                class="input-field"
                [class.error]="
                  signUpForm.controls['password'].dirty &&
                  signUpForm.hasError('required', 'password')
                "
              >
                <fa-icon [icon]="faLockIcon" class="icon"></fa-icon>
                <input
                  formControlName="password"
                  [type]="isText ? 'text' : 'password'"
                  placeholder="Password"
                />
                <fa-icon
                  [icon]="!isText ? faEyeSlashIcon : faEyeIcon"
                  (click)="hideShowPass()"
                  class="bg-white text-muted"
                ></fa-icon>
              </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['password'].dirty &&
                  signUpForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required*</small
              >

              <button
                type="submit"
                class="button btn-block mt-4 w-100"
              >
                Signup
              </button>
              <div class="text-center pt-4 text-muted">
                Already have an account?
                <a id="forgot" routerLink="/login" href="#">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
