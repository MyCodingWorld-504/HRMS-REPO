<div class="container-fluid anim no-scrollbar">
  <h5>Edit Employee Details</h5>
  <div class="d-flex justify-content-between">
    <div class="mb-2">
      <a class="ribbon" (click)="OnRouteDashboard()">Dashboard</a
      ><a class="ribbon-1" (click)="OnRouteEmployee()">Employee profiles</a>
      <a class="ribbon-2">Edit Employee profiles</a>
    </div>
  </div>
  <div class="card mt-2">
    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="empName">Employee Name:</label>
          <input
            type="text"
            id="empName"
            name="empName"
            [(ngModel)]="editFormList.employeeName"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="department">Department:</label>
          <input
            type="text"
            id="department"
            name="department"
            [(ngModel)]="editFormList.department"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="designation">Designation:</label>
          <input
            type="text"
            id="designation"
            name="designation"
            [(ngModel)]="editFormList.designation"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="phoneNumber">PhoneNumber:</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="editFormList.phoneNumber"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            [(ngModel)]="editFormList.email"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="workingLocation">WorkingLocation:</label>
          <input
            type="text"
            id="workingLocation"
            name="workingLocation"
            [(ngModel)]="editFormList.workingLocation"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="workingClient">WorkingClient:</label>
          <input
            type="text"
            id="workingClient"
            name="workingClient"
            [(ngModel)]="editFormList.workingClient"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="permanentAddress">PermanentAddress:</label>
          <input
            type="text"
            id="permanentAddress"
            name="permanentAddress"
            [(ngModel)]="editFormList.permanentAddress"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-2">
          <button type="submit" class="button">Save</button>
        </div>
        <div class="col-md-6 mt-2">
          <button type="button" class="button-cancel" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
