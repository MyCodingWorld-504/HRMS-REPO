<div class="container-fluid">
    <div class="d-flex justify-content-between">
      <div>
        <h4 class="heading">Scheduled Candidates</h4>
      </div>
      <button class="button mb-3 mt-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" class="button">Customize </button>
    </div>
    <div class="d-flex justify-content-between">
      <div class="card">
        <form [formGroup]="candidateForm" (ngSubmit)="submitForm()">
          <div class="d-flex justify-content-end">
            <div class="refresh">
              <div class="icon-tooltip" data-title="Refresh">
                <fa-icon
                  [icon]="faArrowsRotateIcon"
                  (click)="onRefresh()"
                ></fa-icon>
              </div>
            </div>
            <input type="text" formControlName="searchTerm" placeholder="Search..." (input)="search()">
          </div>
          <table class="table table-bordered mt-3">
            <thead class="custom-table-header">
              <tr>
                <th *ngFor="let column of selectedMenuItems">
                  {{ column.customHeader || column.label }}
                </th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let candidate of filteredcandidates">
                <td *ngFor="let column of selectedMenuItems">{{ candidate[column.label] }}</td>
                <td>     
                  <select formControlName="status">
                      <option *ngFor="let status of defaultStatusOptions" [value]="status">{{ status }}</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
          
          <div class="d-flex justify-content-between mt-3">
            <div class="items-per-page">
              <select
                class="form-select"
                [formGroup]="candidateForm"
                name="itemsPerPage"
                (change)="onItemsPerPageChange($event)"
              >
                <option
                  *ngFor="let option of itemsPerPageOptions"
                  [value]="option"
                >
                  {{ option }}
                </option>
              </select>
            </div>
            <div class="select-show">
              Showing Results {{ getStartIndex() }} - {{ getEndIndex() }} of
              {{ candidates.length }} entries.
            </div>
            <div class="pagination-container">
              <pagination-controls
                (pageChange)="pageChanged($event)"
              ></pagination-controls>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
<div
class="offcanvas offcanvas-end"
tabindex="-1"
id="offcanvasRight"
aria-labelledby="offcanvasRightLabel"
>
<div class="offcanvas-header">
  <h5 id="offcanvasRightLabel">Select Your Labels</h5>
  <button
    type="button"
    class="btn-close close text-reset"
    data-bs-dismiss="offcanvas"
    aria-label="Close"
    style="color: red"
  ></button>
</div>
<div class="offcanvas-body">
  <ul>
    <li *ngFor="let menuItem of menuItems">
      <label>
        <input type="checkbox" [(ngModel)]="menuItem.checked" />
        {{ menuItem.customHeader }}
      </label>
    </li>
  </ul>
</div>
<button
  class="btn d-flex justify-content-center mt-3"
  class="button"
  (click)="generateTable()"
  data-bs-dismiss="offcanvas"
>
  Generate Table
</button>
</div>
